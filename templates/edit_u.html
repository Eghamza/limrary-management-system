{% extends 'base.html' %}
{% block content%}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="row">


  <div class=" min-vh-100 align-items-center">

    <!-- from registation -->


    <div class=" d-flex justify-content-center">
      <div class="">
        <div class=" d-flex justify-content-center mb-3 ">
          <h1 class="mt-lg-5">Membership </h1><br>
          <h6 class="mt-lg-5">for Edit</h6>
        </div>

        <form action="" method="POST">
          {%csrf_token %}
          <div class="form-outline mb-4">
            <input type="text" list="user" required autocomplete="off" value={{nbook.student.id}} name="user"
              placeholder="email" class="form-control" />
            <datalist id="user">
              {%for item in students %}
              <option value="{{item.id}}">{{item.email}}</option>
              {%endfor%}
            </datalist>
          </div>
          <div class="row">
            <div class="col-6">


            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-outline mb-4">
                <input type="date" name="start_date" required value={{nbook.return_date_as_string.start}}
                  placeholder="taken date" class="form-control" />
              </div>
            </div>
            <div class="col-6">
              <div class="form-outline mb-4">
                <input type="date" name="end_date" required id="end_date" value={{nbook.return_date_as_string.end}}
                  placeholder="return date" class="form-control" />
              </div>
            </div>
          </div>

          <!-- Email input -->

          <!-- Password input -->

          <!-- re-password -->
          <div class="form-outline mb-4">
            <input type="text" list="booklist" required autocomplete="off" value={{nbook.book.id}} name="book1"
              placeholder="books" class="form-control" />
            <datalist id="booklist">
              {%for item in book %}
              <option value="{{item.id}}">{{item.name}}</option>
              {%endfor%}
            </datalist>




          </div>
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->

            </div>

            <div class="form-outline mb-4">
              <!-- Simple link -->
              <button type="submit" class="btn btn-primary d-flex justify-content-center">Member</button>
            </div>
          </div>

          <!-- Submit button -->
        </form>

      </div>

    </div>

  </div>

</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  config = {
    enableTime: false,
    dateFormat: "Y-m-d"
  }
  flatpickr("input[type=date]", config);

</script>

{% endblock %}

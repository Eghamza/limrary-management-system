<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library management system</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class=" min-vh-100 align-items-center">

    <!-- from login -->
    <div class=" d-flex justify-content-center">
      <div class="col-sm-12 col-md-6 col-xl-5 shadow-lg p-3 mb-5 bg-body rounded mt-5 ">
        <div class=" d-flex justify-content-center mb-5 ">
          <h1 class="mt-lg-5">LOGIN</h1>
        </div>
        <form action="login" method="POST">
          {% csrf_token %}

          {% for message in messages %}

          <div class="alert alert-danger" role="alert">
            {{message}}
          </div>

          {%endfor%}


          <!-- Email input -->

          <div class="form-outline mb-4">
            <input type="text" name="username" required class="form-control" />
            <label class="form-label" for="form2Example1">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="password" required class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>

          </div>

          <!-- Submit button -->
          <input type="submit" class="btn btn-primary btn-block mb-4 d-flex justify-content-center">



        </form>



      </div>

    </div>

  </div>

</body>

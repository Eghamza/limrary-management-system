{% extends 'base.html' %}
{% block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div class="row">
  <div class="col">
    <div class=" min-vh-100 align-items-center">
      <!-- from registation -->
      <div class=" d-flex justify-content-center">
        <div class="">
          <div class=" d-flex justify-content-center mb-3 ">
            <h1 class="mt-lg-5">Client Registration</h1>
          </div>
          <form action="register" method="POST">
            {%csrf_token %}
            <div>
              <div class="form-outline mb-4">
                <input type="text" name="frist_name" required placeholder="frist name" class="form-control" />
              </div>
            </div>
            <div class="row">

              <div class="col-6">
                <div class="form-outline mb-4">
                  <input type="text" name="middel_name" required placeholder="middle name" class="form-control" />
                </div>

              </div>
              <div class="col-6">
                <div class="form-outline mb-4">
                  <input type="text" name="last_name" required placeholder="last name" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-outline mb-4">
                  <input type="text" name="address" required placeholder="address" class="form-control" />
                </div>

              </div>
              <div class="col-6">
                <div class="form-outline mb-4">
                  <input type="text" name="phone" placeholder="phone" class="form-control" />
                </div>


              </div>

            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-outline mb-4">
                  <input type="email" name="email" placeholder="Email" class="form-control" />
                </div>
                <div class="form-outline mb-4">
                  <!-- Simple link -->
                  <button type="submit" class="btn btn-primary d-flex justify-content-center">Sign up</button>
                </div>
              </div>
            </div>
        </div>
      </div>
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
        </div>

      </div>
      <!-- Submit button -->
      </form>
    </div>
  </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  config = {
    enableTime: false,
    dateFormat: "Y-m-d"
  }
  flatpickr("input[type=datetime-local]", config);

</script>

{% endblock %}
